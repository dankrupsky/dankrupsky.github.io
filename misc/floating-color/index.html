<!DOCTYPE html>
<html>
    <head>
        <title>Floating Color</title>
        <script defer src="script.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="controls">
            <div class="slider-block">
                <h3 class="slider-block-header">Animation speed:</h3>
                <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
                <input type="range" min="6" max="41" value="16" class="slider" id="slider-speed">
                <label id="slider-label"></label>
                <button id="fullscreen-button">lsls</button>
            </div>
        </div>
    </body>
</html>
