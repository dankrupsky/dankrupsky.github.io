<!DOCTYPE html>
<html>
    <head>
        <title>Floating Color</title>
        <script defer src="script.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="colors">
            <div class="controls">
                <div class="slider-block">
                    <h3 class="slider-block-header">Frames per second (speed):</h3>
                    <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
                    <input type="range" min="24" max="144" value="60" class="slider" id="slider-speed">
                    <label id="speed-label" class="slider-label"></label>
                    <h3 class="slider-block-header">Brightness:</h3>
                    <input type="range" min="1" max="100" value="100" class="slider" id="brightness">
                    <label id="brightness-label" class="slider-label"></label>
                    <div class="fs-button-container">
                        <button id="fullscreen-button"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
