<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <script defer src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="game">
            <div class="field" id="gamefield"></div>
        </div>
        <div class="info">
            <div class="info-line">Next Figure:</div>
            <div id="next-figure"></div>
            <div class="info-line">Level: <div id="level"></div></div>
            <div class="info-line">Score: <div id="score"></div></div>
            <div class="info-line"><div id="status"></div></div>
        </div>
    </body>
</html>
