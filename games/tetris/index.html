<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <script defer src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="game">
            <div class="field" id="gamefield"></div>
        </div>
        <div class="info">
            <div class="info-line">Next Figure:</div>
            <div class="next-figure-field" id="next-figure"></div>
            <div class="info-line">Level: <div id="level"></div></div>
            <div class="info-line">Score: <div id="score"></div></div>
            <div class="info-line"><div id="status"></div></div>
            <div class="control-buttons">
                <div class="rotate-button-container">
                    <button id="rotate-btn">Rotate</button>
                </div>
                <div class="move-buttons-container">
                    <button id="left-btn">Left</button>
                    <button id="down-btn">Down</button>
                    <button id="right-btn">Right</button><br>
                </div>
                <div class="drop-button-container">
                    <button id="drop-btn">Drop</button>
                </div>
            </div>
        </div>
    </body>
</html>
