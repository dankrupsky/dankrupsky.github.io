<!DOCTYPE html>
<html>
    <head>
        <title>URL Symbols Fixer</title>
        <script src="./script.js" defer></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <textarea id="in" rows="10" cols="40" placeholder="Input"></textarea>
