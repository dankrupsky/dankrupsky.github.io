<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Enlgish-Russian Layout Inverter</title>
        <script defer src="script.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <textarea id="in" rows="10" cols="40" placeholder="Input" autofocus></textarea>
            <button id="paste-btn">Paste</button>
        </div>
        <div class="container">
            <textarea id="out" rows="10" cols="40" placeholder="Output"></textarea>
            <button id="copy-btn">Copy</button>
        </div>
    </body>
</html>
